{% extends "layout.html" %}
{% block title %}Edit Project{% endblock %}
{% block content %}
<h2>Edit Project</h2>
<form method="POST">
<label>Title:</label><br><input type="text" name="title" value="{{
project.title }}" required><br>
<label>Description:</label><br><textarea name="description">{{
project.description }}</textarea><br>
<button type="submit">Save</button>
</form>
{% endblock %}
